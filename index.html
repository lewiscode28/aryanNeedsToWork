<html>
<head>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  
  <a-scene>
    <a-box position="-1 1 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
    <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
    <a-box position="-1 1 -5" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>

    <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>

</head>

<body>
  

  <a-cylinder id="ground" src="../assets/floor.jpg" radius="32" height="0.1"></a-cylinder>
  


</a-scene>
<a-assets>
  <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
  <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">


  
  
  <a-asset-item id="wheel" src="./assets/steering_wheel/scene.gltf"></a-asset-item>

  <a-asset-item id="collider" src="./assets/navmesh.gltf"></a-asset-item>

</html>
